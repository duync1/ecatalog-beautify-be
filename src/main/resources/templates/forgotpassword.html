<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .header {
        font-size: 24px;
        font-weight: bold;
        color: #333333;
      }
      .message {
        margin-top: 20px;
        font-size: 18px;
        color: #555555;
      }
      .new-password {
        margin: 30px 0;
        font-size: 20px;
        font-weight: bold;
        color: #c30e59;
      }
      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #777777;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #c30e59;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #a60c4a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Password Reset Successfully</div>
      <div class="message">
        Hi <span th:text="${username}">User</span>,
        <br />
        Your password has been successfully reset. Below is your new password:
      </div>
      <div class="new-password">
        <span th:text="${NewPassword}">******</span>
      </div>
      <div class="footer">
        If you did not request this password reset, please contact our support
        team immediately.
      </div>
    </div>
  </body>
</html>
